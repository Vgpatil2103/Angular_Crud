<div class="container-fluid">
    <div class="container p-3">
        <div class="heading d-flex justify-content-center">
            <span class="lead">Update Details</span>
        </div>
        <div class="form-container  px-5 p-4">
         
            <form [formGroup]="updateForm" (ngSubmit)="updatetheData()"  class="d-flex flex-column gap-4">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                       <input class="tt" formControlName="name" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="lname" type="text" name="lname" placeholder="Last Name">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="email" type="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="phoneNo" type="number" name="phoneNo" placeholder="Phone no">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="city" type="text" name="city" placeholder="City">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="department" type="text" name="department" placeholder="Department">
                    </div>
                </div>

               

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <input class="tt" formControlName="salary" type="text" name="salary" placeholder="Salary">
                    </div>
                </div>

                
                <div class="row mt-5">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <button class="tt btn btn-success" type="submit">Update</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <button class="tt btn btn-danger"  type="reset">Reset</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
